<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>家校无忧</title>
    <link rel="stylesheet" href="css/tree-control-attribute.css"/>
    <link rel="stylesheet" href="css/tree-control.css"/>
    <!--<link rel="stylesheet" href="css/ionic.css">-->
    <style>
        .c-ul {border: 1px solid #abcdef;}
        .c-li {background-color: #defacb}
        .c-liSelected {background-color: #fedbca}
        .c-iExpanded {border: 1px solid #77a}
        .c-iCollapsed {border: 1px solid #7c7}
        .c-iLeaf {border: 1px solid #a77}
        treecontrol.tree-classic li .tree-label.c-label {color: #44c}
        treecontrol.tree-classic li .tree-selected.c-labelSelected {background-color: yellow}
    </style>
</head>

<body ng-controller="treeController">

<!--<treecontrol class="tree-classic" tree-model="treedata" on-selection="showSelected(node)">-->
<!--label: {{node.label}}-->
<!--</treecontrol>-->

<treecontrol class="tree-classic" tree-model="treedata" options="opts">
    label: {{node.label}} ({{node.id}})
</treecontrol>

<script src="js/mock.min.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="js/angular-tree-control.js"></script>
<script>
    angular.module("myApp",['treeControl'])
            .controller("treeController",['$scope',function($scope){
                $scope.treedata=[
                    {
                        id:"id1",
                        label: "Node 1",
                        links: [
                            {id:"id1.1", label: "Node 1.1", links: [
                                {id:"id1.1.1", label: "Node 1.1.1"},
                                {id:"id1.1.2", label: "Node 1.1.2"}
                            ]},
                            {id:"id1.2", label: "Node 1.1", links: [

                            ]}
                        ]
                    },
                    {
                        id:"id2",
                        label: "Node 2",
                        links: []
                    },
                    {
                        id:"id3",
                        label: "Node 3",
                        links: []
                    },
                    {
                        id:"id4",
                        label: "Node 4",
                        links: []
                    }
                ];
                $scope.lastClicked = null;
                $scope.buttonClick = function($event, node) {
                    $scope.lastClicked = node;
                    $event.stopPropagation();
                }
                $scope.showSelected = function(sel) {
                    $scope.selectedNode = sel;
                };

                $scope.opts = {
                    nodeChildren: "links"
                };
            }]);
</script>
</body>
</html>
