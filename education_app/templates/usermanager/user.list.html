<div class="m-t-15 p-l-r-15">
    <div class="col-xs-3">
        <div class="input-contain col-xs-offset-1">
            <div class="input-search-w">
                <input type="text" class="form-control" ng-model="usersOptions.searchName" />
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <a href="javascript:void(0)" class="btn btn-material-cyan-100" ng-click="searchUser(1,usersOptions.showStrip,usersOptions.searchName)">搜索</a>
    </div>
    <div class="col-xs-3">
        <a ui-sref="home.usermanager.add" class="btn btn-material-light-blue-A700 pull-right">
            添加用户
        </a>
    </div>
    <div class="row">
        <table class="table table-striped table-hover table-v-md">
            <thead>
            <tr>
                <th style="min-width: 120px; max-width: 120px;">用户名</th>
                <th style="min-width: 80px;">所属部门</th>
                <th style="min-width: 80px;">权限范围</th>
                <th style="min-width: 80px;">联系电话</th>
                <th style="min-width: 200px;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in usersData.userList">
                <td>{{u.userName}}</td>
                <td>{{u.depart}}</td>
                <td>{{u.authorityScope}}</td>
                <td>{{u.mobile}}</td>
                <td><a class="btn btn-sm btn-material-light-blue-100" ng-click="delUser(u.id,u.userName)">删除</a><a ui-sref="home.usermanager.edit({userId: u.id})" class="btn btn-sm btn-material-cyan-100">编辑</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="clearfix">
        <div class="col-xs-8">
            <uib-pagination total-items="usersOptions.totalItems" first-text="第一页" last-text="最后一页" previous-text="上一页" next-text="下一页" ng-model="usersOptions.currentPage" max-size="usersOptions.maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged(usersOptions.currentPage,usersOptions.showStrip,usersOptions.searchName)"></uib-pagination>
        </div>
        <div class="col-xs-4">
            <div class="col-xs-6 p-t-20">
                <input type="text" ng-model="goPage" width="100" class="form-control text-center"/>
            </div>
            <div class="col-xs-6 pull-right">
                <a href="javascript:void(0)" class="btn btn-material-teal-A700" ng-click="jumpTo(numPages,goPage)">跳转</a>
            </div>
        </div>
    </div>
</div>
